<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Using google maps to create a real estate application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Maps Real estate</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="options-box">
                <h1>Find Your New NYC Home</h1>
                <div>
                    <input id="show-listings" type="button" value="Show Listings">
                    <input id="hide-listings" type="button" value="Hide Listings">
                </div>
                <div>
                    <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
                    <input id="zoom-to-area" type="button" value="Zoom">
                </div>
            </div>
            <div id="map"></div>
        </div>
        <script src="js/main.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCFSI0h802PiADq5yBwq4MAY6tgeJPlEnU&v=3&callback=initMap">
        </script>
    </body>
</html>
